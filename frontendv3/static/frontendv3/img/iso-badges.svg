<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <!-- ISO 9001 Badge -->
  <g transform="translate(0,0)">
    <!-- Badge background -->
    <rect x="5" y="5" width="110" height="70" rx="8" fill="#005EB8" stroke="#004A94" stroke-width="2"/>
    
    <!-- ISO text -->
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">ISO</text>
    
    <!-- 9001 number -->
    <text x="60" y="52" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">9001</text>
    
    <!-- Certified text -->
    <text x="60" y="68" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">CERTIFIED</text>
  </g>
  
  <!-- ISO 14001 Badge -->
  <g transform="translate(125,0)">
    <!-- Badge background -->
    <rect x="5" y="5" width="110" height="70" rx="8" fill="#00A652" stroke="#008541" stroke-width="2"/>
    
    <!-- ISO text -->
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">ISO</text>
    
    <!-- 14001 number -->
    <text x="60" y="52" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">14001</text>
    
    <!-- Certified text -->
    <text x="60" y="68" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">CERTIFIED</text>
  </g>
</svg>