<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SGQ Ligne G V2{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- CSS sera chargé par les pages qui héritent -->
    {% load static %}
    
    {% block extra_css %}{% endblock %}
</head>
<body style="overflow-y: scroll; background-color: #9da1a8;">
    {% block content %}
    {% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- CSRF Token pour les requêtes AJAX -->
    {% csrf_token %}
    <script>
        // Rendre le token CSRF disponible globalement
        window.CSRF_TOKEN = document.querySelector('[name=csrfmiddlewaretoken]').value;
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
